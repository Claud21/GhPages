<app-toolbar></app-toolbar>

<div class="full-page-background">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row justify-content-center">
      <div class="d-flex flex-wrap justify-content-center align-items-center">
        <div class="card mx-2 my-2 border border-dark border-2" *ngFor="let item of items" (click)="playAudio(+item.sceneNum)">
          <img [src]="getImagePath(+item.sceneNum)" class="card-img-top" style="max-height: 200px;" alt="...">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><h2>{{ item.title }}</h2></li>
            <li class="list-group-item"><p>{{ item.description }}</p></li>
          </ul>
          <div class="card-body  justify-content-center">
            <a class="btn btn-success text-dark font-weight-bold" (click)="startScene(item.sceneNum)">Start</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
